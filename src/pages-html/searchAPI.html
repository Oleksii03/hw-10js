<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../SASS/index.scss">
  <link rel="stylesheet" href="../SASS/pages/form.scss">
</head>

<body>
  <div class="wpapper" id="search">
    <header class="header">
      <div class="container form__container">
        <form class="form js-form">

          <div class="input__wrapper">
            <svg class="icon icon-search">
              <use xlink:href="#icon-search">
                <symbol id="icon-search" viewBox="0 0 32 32">
                  <path
                    d="M19.427 20.427c-1.39 0.99-3.090 1.573-4.927 1.573-4.694 0-8.5-3.806-8.5-8.5s3.806-8.5 8.5-8.5c4.694 0 8.5 3.806 8.5 8.5 0 1.837-0.583 3.537-1.573 4.927l5.585 5.585c0.55 0.55 0.546 1.431-0 1.976l-0.023 0.023c-0.544 0.544-1.431 0.546-1.976 0l-5.585-5.585zM14.5 20c3.59 0 6.5-2.91 6.5-6.5s-2.91-6.5-6.5-6.5c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5v0z">
                  </path>
                </symbol>
              </use>
            </svg>
            <input class="form__input js-form__input" type="text" name="search">
          </div>

          <button class="form__btn js-form__btn" type="submit">SEARCH</button>
        </form>
      </div>
    </header>

    <main class="main">

      <div class="container">
        <ul class="list js-list"></ul>
      </div>

      <button type="button" class="load-more js-load-more is-hidden">
        Load more
      </button>

      <div class="loader__wrapper js-loader is-hidden">
        <div class="loader"></div>
      </div>

    </main>

    <footer class="footer">
      <p><a href="../index.html"><b>&#171;-- Go back</b></a></p>
      <a class="search-up js-search-up" href="#search">&#8657;</a>
    </footer>
  </div>
  <!--  BACKDROP -->
  <div class="backdrop js-backdrop backdrop_hidden">
    <div class="modal">
      <img class="modal__img" src="#" alt="imgL">
    </div>
  </div>
  <script type="module" src="../js/searchApi.js"></script>
</body>
